<h2 mat-dialog-title>Hero: {{hero.name}}</h2>

<mat-dialog-content>
  <section>
    <h2>simple modal</h2>
    <p>simple example in the modal</p>
  </section>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-dark">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" class="btn btn-dark ml-2">Yes</button>
</mat-dialog-actions>
